<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="shortcut icon" type="image/jpg" href="./resources/images/favicon.png" />
  <link rel="stylesheet" href="./css/index.css">
  <script src="index.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased h-screen d flex items-center justify-center bg-slate-700 text-white">
  <div class="max-w-[600px]">
    <div class="grid gap-4 items-center grid-cols-2">
      <label for="pwlength" class="text-2xl font-semibold">Password length</label>
      <input type="number" id="pwlength" min="8" max="128" value="16" class="focus:outline-none border-4 border-slate-300 rounded-2xl bg-slate-700 p-2 text-lg">

      <p class="text-2xl font-semibold">Include symbol</p>
      <div class="flex">
        <label for="symbol" class="relative rounded-full border-4 border-slate-900 overflow-hidden cursor-pointer">
          <input type="checkbox" id="symbol" class="peer hidden" checked>
          <div class="relative h-10 w-20 flex items-center peer-checked:bg-blue-300"></div>
          <div
            class="w-10 h-10 absolute left-0 top-0 rounded-full bg-slate-500 peer-checked:right-0 peer-checked:left-auto">
          </div>
        </label>
      </div>

      <p class="text-2xl font-semibold">Include number</p>
      <div class="flex">
        <label for="number" class="relative rounded-full border-4 border-slate-900 overflow-hidden cursor-pointer">
          <input type="checkbox" id="number" class="peer hidden" checked>
          <div class="relative h-10 w-20 flex items-center peer-checked:bg-blue-300"></div>
          <div
            class="w-10 h-10 absolute left-0 top-0 rounded-full bg-slate-500 peer-checked:right-0 peer-checked:left-auto">
          </div>
        </label>
      </div>

      <p class="text-2xl font-semibold">Include lowercase</p>
      <div class="flex">
        <label for="lowercase" class="relative rounded-full border-4 border-slate-900 overflow-hidden cursor-pointer">
          <input type="checkbox" id="lowercase" class="peer hidden" checked>
          <div class="relative h-10 w-20 flex items-center peer-checked:bg-blue-300"></div>
          <div
            class="w-10 h-10 absolute left-0 top-0 rounded-full bg-slate-500 peer-checked:right-0 peer-checked:left-auto">
          </div>
        </label>
      </div>

      <p class="text-2xl font-semibold">Include uppercase</p>
      <div class="flex">
        <label for="uppercase" class="relative rounded-full border-4 border-slate-900 overflow-hidden cursor-pointer">
          <input type="checkbox" id="uppercase" class="peer hidden" checked>
          <div class="relative h-10 w-20 flex items-center peer-checked:bg-blue-300"></div>
          <div
            class="w-10 h-10 absolute left-0 top-0 rounded-full bg-slate-500 peer-checked:right-0 peer-checked:left-auto">
          </div>
        </label>
      </div>
    </div>
    <button id="generate" class="bg-blue-500 text-white px-4 py-2 rounded-2xl my-3 font-bold">Generate</button>
    <br>
    <input type="text" id="password" class="bg-slate-500 rounded-2xl p-3 font-semibold focus:outline-none">
    <button id="copy" class="px-3 py-2 rounded-2xl font-semibold">Copy</button>
  </div>
</body>

</html>
